{% extends "_base_user.html" %}
{% block page_title %}Sobre Nós{% endblock page_title %}
{% block content %} 
    <div id="page-content">
        <div class="separador-20"> </div>
        <section class="container">
            <div class="row">
                <!--Content-->
                <div class="col-md-9">
                    <section>
                        <form id="contact-form" role="form" method="post" action="?" class="background-color-white">{%csrf_token%}
                            <div class="form-group">
                                <label for="company-form-email">Email</label>
                                <input type="email" class="form-control" id="company-form-email" name="company-form-email" required="">
                            </div>
                            <div class="form-group">
                                <label for="company-form-message">Message</label>
                                <textarea class="form-control" id="company-form-message" name="company-form-message"  rows="3" required=""></textarea>
                            </div>
                            <!-- /.form-group -->
                            <div class="form-group">
                                <button type="submit" class="btn btn-default icon">Send a Message<i class="fa fa-angle-right"></i></button>
                            </div>
                            <!-- /.form-group -->
                        </form>
                        <!--/#contact-form-->
                    </section>


                </div>
                <!--Sidebar-->
                <div class="col-md-3">
                    <aside id="sidebar">
                        <section>
                            <header><h2>New Places</h2></header>
                            <a href="item-detail.html" class="item-horizontal small">
                                <h3>Cash Cow Restaurante</h3>
                                <figure>63 Birch Street</figure>
                                <div class="wrapper">
                                    <div class="image"><img src="assets/img/items/1.jpg" alt=""></div>
                                    <div class="info">
                                        <div class="type">
                                            <i><img src="assets/icons/restaurants-bars/restaurants/restaurant.png" alt=""></i>
                                            <span>Restaurant</span>
                                        </div>
                                        <div class="rating" data-rating="4"></div>
                                    </div>
                                </div>
                            </a>
                            <!--/.item-horizontal small-->
                            <a href="item-detail.html" class="item-horizontal small">
                                <h3>Blue Chilli</h3>
                                <figure>2476 Whispering Pines Circle</figure>
                                <div class="wrapper">
                                    <div class="image"><img src="assets/img/items/2.jpg" alt=""></div>
                                    <div class="info">
                                        <div class="type">
                                            <i><img src="assets/icons/restaurants-bars/restaurants/restaurant.png" alt=""></i>
                                            <span>Restaurant</span>
                                        </div>
                                        <div class="rating" data-rating="3"></div>
                                    </div>
                                </div>
                            </a>
                            <!--/.item-horizontal small-->
                            <a href="item-detail.html" class="item-horizontal small">
                                <h3>Eddie’s Fast Food</h3>
                                <figure>4365 Bruce Street</figure>
                                <div class="wrapper">
                                    <div class="image"><img src="assets/img/items/3.jpg" alt=""></div>
                                    <div class="info">
                                        <div class="type">
                                            <i><img src="assets/icons/restaurants-bars/restaurants/restaurant.png" alt=""></i>
                                            <span>Restaurant</span>
                                        </div>
                                        <div class="rating" data-rating="5"></div>
                                    </div>
                                </div>
                            </a>
                            <!--/.item-horizontal small-->
                        </section>
                        <section>
                            <a href="#"><img src="assets/img/ad-banner-sidebar.png" alt=""></a>
                        </section>
                    </aside>
                    <!-- /#sidebar-->
                </div>
                <!-- /.col-md-3-->
                <!--end Sidebar-->
            </div>
        </section>
    </div>



















{% endblock content %}
