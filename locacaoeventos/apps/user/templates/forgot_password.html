{% extends "_base_user.html" %}

{% block page_title %}Esqueceu sua senha{% endblock page_title %}
{% block content %}

<section class="container">
  <div class="block">
    <div class="row">
      <div class="col-md-4 col-sm-6 col-md-offset-4 col-sm-offset-3">
        <header>
          <h1 class="page-title" style="padding-bottom:10px">Esqueceu sua senha</h1>
          <hr>
          <div class="separador-10"> </div>
          <form role="form" method="post" enctype="multipart/form-data">{%csrf_token%}
            <div class="form-group">
              <label>E-mail</label>

            <input type="text" id="id_email" name="email" class="form-control">
            {% if email_doesntexist %}<div class="error_message" style="display:block">E-mail inv√°lido!</div>{% endif %}
            <div class="separador-30"> </div>
            <div class="form-group clearfix">
              <button type="submit" method="post" class="btn pull-right btn-default" id="send">Enviar</button>
            </div>
          </form>

        </header>
      </div>
    </div>
  </div>
</section>



{% block jquery %}
    <script type="text/javascript" src="/static/base_template_user/assets/js/jquery-2.1.0.min.js"></script>
{% endblock jquery %}

{% endblock content %}
